<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, inital-scale=1">
	<title>Crystal Game! </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<link rel="stylesheet" href="assets/css/style.css">
 	<link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
 	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Rye" rel="stylesheet">
</head>

<body>
	<div class="jumbotron">
    	<h1 class="display-3"><strong>Jayhawk Collector</strong></h1>
  	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<h2><strong>THE NUMBER IS: </strong></h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<div class="randomNumber"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<h2><strong>YOUR NUMBER IS: </strong></h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<div class="userScore"></div>
			</div>
		</div>
		<div class="row">
			<div class="jayhawk1 col-md-2 col-md-offset-2"></div>
			<div class="jayhawk2 col-md-2"></div>
			<div class="jayhawk3 col-md-2"></div>
			<div class="jayhawk4 col-md-2"></div>
		</div>
		<div class="row">
			<div class="col-md-3 col-md-offset-3 text-center">
				<h3 class="wins">Wins: </h3>
			</div>
			<div class="col-md-3">
				<h3 class="losses">Losses: </h3>
			</div>
		</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
